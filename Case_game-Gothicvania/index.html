<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Gothicvania</title>
   <link href="style.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">
</head>
<body>
<div id="overlay">
    <h1 style="color:aliceblue;">Welcome to My Game</h1>
    <button id="startButton">Start Game</button>
</div>
<div id="gameContainer">
    <canvas id="canvas1"></canvas>
    <img id="playerImage" src="2_atk_10%20(2).png" style="display:none;">
    <img id="playerImage1" src="NightBorne.png" style="display:none;">
    <img id="playerImage2" src="288x128.png" style="display:none;">
    <img id="playerImage2-1" src="sp_atk_1%20-%20Copy.png" style="display:none;">
    <img id="chuong-luc1" src="/game/chuongluc/Dark%20VFX%201%20(40x32)1.png" style="display:none;">
    <img id="chuong-luc1-1" src="/game/chuongluc/Dark%20VFX%201%20(40x32)11.png" style="display:none;">
    <img src="10804690.jpg" id="backgroundImage" style="display:none;">
    <img src="57-60.png" id="enemyImage" style="display:none;">
    <audio src="Sergio%2527s%20Magic%20Dustbin.mp3" id="audio" style="display:none;"></audio>
    <img src="67x62.png" id="enemyImage2" style="display:none;">
    <img src="Bringer-of-Death_Attack_2_1.png" id="enemyImage3" style="display:none;">
    <img src="fire.png" id="item" style="display:none;">
    <img src="01_1%20(1).png" id="gold" style="display:none;">
    <script src="script.js"></script>
</div>
<script>
    document.getElementById('startButton').addEventListener('click', function() {
        document.getElementById('overlay').style.display = 'none';
        document.body.style.backgroundImage = 'none';
        document.getElementById('gameContainer').style.display = 'block';
    });
</script>
</body>
</html>
