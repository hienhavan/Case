<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Start</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-image: url('title-screen.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            display: none;
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        #startButton {
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            background-color: brown;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #startButton:hover {
            background-color: #28a745;
        }

        #overlay {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
<div id="overlay">
    <h1 style="color:#ff4081;">Welcome to My Game</h1>
    <button id="startButton">Start Game</button>
</div>
<div id="gameContainer">
    <canvas id="canvas1"></canvas>
    <img id="playerImage" src="2_atk_10%20(2).png" style="display:none;">
    <img id="playerImage1" src="NightBorne.png" style="display:none;">
    <img id="playerImage2" src="288x128.png" style="display:none;">
    <img id="playerImage2-1" src="sp_atk_1%20-%20Copy.png" style="display:none;">
    <img id="chuong-luc1" src="/game/chuongluc/Dark%20VFX%201%20(40x32)1.png" style="display:none;">
    <img id="chuong-luc1-1" src="/game/chuongluc/Dark%20VFX%201%20(40x32)11.png" style="display:none;">
    <img src="10804690.jpg" id="backgroundImage" style="display:none;">
    <img src="57-60.png" id="enemyImage" style="display:none;">
    <audio src="Sergio%2527s%20Magic%20Dustbin.mp3" id="audio" style="display:none;"></audio>
    <img src="67x62.png" id="enemyImage2" style="display:none;">
    <img src="Bringer-of-Death_Attack_2_1.png" id="enemyImage3" style="display:none;">
    <img src="fire.png" id="item" style="display:none;">
    <img src="01_1%20(1).png" id="gold" style="display:none;">
    <script src="script.js"></script>
</div>
<script>
    document.getElementById('startButton').addEventListener('click', function() {
        document.getElementById('overlay').style.display = 'none';
        document.body.style.backgroundImage = 'none';
        document.getElementById('gameContainer').style.display = 'block';
    });
</script>
</body>
</html>
